
  <h2>Personal Wiki</h2>

    <form method="post">
      <label>
        <div>Enter Your Name</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>Enter Your Content</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit" value="Submit">
    </form>
