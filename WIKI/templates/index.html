<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/static/main.css" />
    <title>CS-253-Wiki</title>
  </head>

  <body>
    <a href="/blog" class="main-title">
    CS-253-Wiki 
    </a> 	
	
    <div class="login-area">
        {% if user %}
          <a class="login-link" href="/blog/_edit{{ page.title if page}}">edit</a>
          |
        {% endif %}
        <a class="login-link" href="/blog/_history{{page.title if page}}">history</a>
          |
        {% if user %}
          {{user.username}} <a class="login-link" href="/blog/logout">(logout)</a>
        {% else %}
          <a class="login-link" href="/blog/login">login</a>
          |
          <a class="login-link" href="/blog/signup">signup</a>
        {% endif %}
    </div>

    <div id="content">
      {{content}}
    </div>
  </body>
</html>
